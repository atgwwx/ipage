<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=false">
    <title>ipage demo</title>

    <link rel="stylesheet" type="text/css" href="../src/index.css">
    <script type="text/javascript" src="../src/index.js"></script>
</head>
<body>
    <div id="content"></div>
</body>
<script type="text/javascript">
    var pages = [
    '<div style="width:100%;height:100%;background-color:#f00"></div>',
    '<div style="width:100%;height:100%;background-color:#0f0"></div>'
    ];
    new ipage({
        container:'#content',
        'pages':pages,
        'direction':'vertical'
    });
</script>
</html>
